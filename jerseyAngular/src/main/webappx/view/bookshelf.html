<div class="row">
    <h2>Basic Table</h2>
    <table class="table">
        <thead>
        <tr>
            <th></th>
            <th>NO.</th>
            <th>name</th>
            <th>description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="book in vm.books">
            <td><input type="checkbox" ng-model="book.isSelected"></td>
            <td>{{book.guid}}</td>
            <td>{{book.name}}</td>
            <td>{{book.description}}</td>
        </tr>

        </tbody>
    </table>
    <form role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="comment">Comment:</label>
            <textarea class="form-control" rows="5" id="comment" ng-model="vm.bookRequest.comment"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default" ng-click="vm.submit(bookRequest)">Submit</button>

        </div>
    </form>
</div>
